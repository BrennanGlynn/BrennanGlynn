<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Attempt #2</title>
  
  
  
      <link rel="stylesheet" href="css/toe.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Play|Press+Start+2P" rel="stylesheet">

<h1 id="status">Pick your poison</h1>
<div id="splash">

      <button id="X">X</button>
      <button id="O">O</button>
    </div>
</div>
<div id="board">

    <div id="1" class="block"></div>

  </div>
  <div class="row">
    <div id="3" class="block"></div>
    <div id="4" class="block"></div>
    <div id="5" class="block"></div>
  </div>
  <div class="row">
    <div id="6" class="block"></div>
    <div id="7" class="block"></div>
    <div id="8" class="block"></div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/toe.js"></script>

</html>
